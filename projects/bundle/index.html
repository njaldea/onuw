<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="width: 100%; height: 100%; background-color: black;">
        <div id="chess"></div>
        <button onclick="clicked(event)">Flip</button>
        <script src="dist/iife/index.js"></script>
        <!-- <script src="https://unpkg.com/@freki/demo/iife/index.js"></script> -->
        <script>
            const chess = new freki.demo.Chess(document.getElementById("chess"), { flipped: false });

            function clicked(ev) {
                chess.flip();
            }
        </script>
    </body>
</html>
